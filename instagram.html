<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=initial-width, initial-scale=1.0">
        <link rel="stylesheet" href="./instagram_css.css">
        <title>Entrar</title>
    </head>
    <body>
        <div class="principal-conteiner">
            <div class="conteiner-principal-login">
                <div class="form-entrar">
                    <img
                        class="instagram-logo"
                        src="./img/instagram-logo.png"
                        alt="logo do instagram"
                    >
                    <input
                        class="input-entrar"
                        type="text"
                        placeholder="  Telefone, nome de usuário ou email"
                    >
                    <input
                        type="password"
                        class="input-entrar"
                        placeholder="  Senha"
                    >
                    <button
                        class="btn-entrar"
                        type="button"
                    >
                        Entrar
                    </button>
                </div>
                <div class="ou">
                    <div class="linha-de-baixo"></div>
                    <p>OU</p>
                                    <div class="linha-de-baixo"></div>
                </div>
                <div class="usar-facebook">
                    <a href="" id="entrar-com-facebook">
                        <img
                        src="./img/facebook-logo.png"
                        alt="logo do facebook"
                        class="facebook-logo"
                    >
                        Entrar com o facebook
                    </a>
                </div>
                <a
                    href=""
                    class="esqueceu-senha"
                >
                    Esqueceu a senha?
                </a>
            </div>
            <div class="criar-conta">
                Não tem conta? <a href="">Cadastre-se</a>
            </div>
            <div class="btn-propaganda">
                <p class="aplicativos">Obtenha o aplicativo.</p>
                <div class="logo-aplicativos">
                    <img src="./img/apple-button.png" alt="logo da apple">
                    <img src="./img/googleplay-button.png" alt="logo da google play">
                </div>
            </div>
        </div>
    </body>
</html>
